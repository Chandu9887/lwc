<template>
    <div class="slds-grid slds-wrap">
        <template for:each={ListOfAccount} for:item="acc">
        <div key={acc.id} class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">
            <lightning-card  variant="Narrow"  title={acc.Name} icon-name="standard:account">
                <!-- <lightning-button-icon  icon-name="utility:down" variant="border-filled" alternative-text="Show More" slot="actions"></lightning-button-icon> -->
                <p class="slds-p-horizontal_small">name : {acc.Name} <br/> annualRevenue : {acc.AnnualRevenue} <br/> NumberOfEmployees : {acc.NumberOfEmployees} <br/> Rating : {acc.Rating}</p>
                <p slot="footer">Card Footer</p>
            </lightning-card>
        </div>
        </template>
    </div>
    
</template>
