                <lightning-input type="text" label="Name" data-id="nameField"></lightning-input>

            </div>
            <div class="slds-col slds-size_6-of-12">

                <lightning-input type="text" label="Number Of Employees" data-id="noeField"></lightning-input>

            </div>

            <div class="slds-col slds-size_6-of-12 slds-p-horizontal_medium">

                <lightning-input type="text" label="Annual Revenue" data-id="annualField"></lightning-input>

            </div>
            <div class="slds-col slds-size_6-of-12">

                <lightning-input type="text" data-id="ratingField" label="Rating"></lightning-input>
